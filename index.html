<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <aside>
            <div class="header">
                <img src="images/think.jpg" alt="">
                <h1>WeThinkAndWork</h1>
            </div>
            <footer>by Mashigo Vincent <a href="https://github.com/mashigovincent01" target="_blank"> <img style="margin-bottom:  -10px; margin-left: 10px;" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt=""> </a> </footer>
        </aside>
        <section>
            <p>This is not a real online service! You know you need
                something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.<br><br>
                You know ou want to.
            </p>
            <h2>Signup</h2>
            <form>
                
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="input">
                    <label for="tel">Phone number</label>
                    <input type="tel" name="tel" id="tel" required>
                </div>

                <div class="input">
                    <label for="password" >Password</label>
                    <input type="password" class="error" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="error" name="confirmPassword" id="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>

                
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>

    <script>
        const passwords = document.getElementsByClassName("error");
        for(let i = 0; i < passwords.length; i++){
            passwords[i].addEventListener("focus", ()=>{
                if(validate()){
                    alert("match");
                }
                else{
                }
            });
        }

        function validate(){
            let valid = false;
            let password = passwords[0].value;
            let confirmPassword = passwords[1].value;
            //  alert(password + "\n" + confirmPassword);
            if(password === confirmPassword && password !== "" && confirmPassword !== "") return true;
            return valid;
        }
    </script>
</body>
</html>
